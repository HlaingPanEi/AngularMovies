<div class="container">
  <div class="btn btn-primary" (click)="getMovies()">Get Movies</div>
  <div *ngIf="!loading">
    <div *ngFor="let movie of movieListResult; let i = index">
      <img
        [src]="'http://image.tmdb.org/t/p/w500/' + movie.backdrop_path"
        alt=""
        width="200"
        height="100"
      />
      <h1>{{ movie.title }}</h1>
    </div>
  </div>
</div>
